<!DOCTYPE html>
<html>
    <head>
    </head>
    <body> 
        <h1>Contact Form</h1>

	<div>

	<form>
		<label>Name
		<input type="text" id="Name" name="Name">
		</label>

		<label>Email</label>
		<input type="email" id="email" name= "Email">

		<label>Phone Number</label>
		<input type="tel" id="Phone Number" name="Phone Number">

		<label for="age">Age</label>
		<input type="number" id="age" name="Age">

		<p>Message:</p>
		<textarea></textarea>

		<h1>Preffered contact method</h1>
		<input type="radio" id="email" name="email" value="email">
		<label for="email">Email</label>
		<input type="radio" id="phonenumber" name="phone number" value="tel">
		<label for="phone number">Phone Number</label>
		<input type="radio" id="nocontact" name="nocontact" value="">
		<label for="nocontact">No Contact</label>

		<h1>Income</h1>
		<label for="income">choose income:</label>

		<select name="income" id="income">
			<option value="">--Please choose an option--</option>
			<option value="$10,000">$10,000</option>
			<option value="$20,000">$20,000</option>
			<option value="$30,000">$30,000</option>
		</select>

		<p>is you information correct?</p>
		<div>
			<input type="checkbox" id="yes" name="yes">
			<label for="yes">Yes</label>
		</div>

		<div>
			<input type="checkbox" id="no" name="no">
			<label for="no">No</label>
		</div>

		<button type="submit"></button> 

	</form>

	</div>

    </body>
</html>
